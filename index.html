<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css.css">
    <script defer src="assets/js.js"></script>
    <title>Todo App</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Todo App</h1>
            <label class="theme-switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
        </div>
        
        <div class="input-section">
            <input type="text" id="new-list-input" placeholder="Lav ny liste">
            <button id="add-list-btn">+ Ny Liste</button>
            <button id="list-type-toggle" class="list-type-btn" title="Skift liste type">ðŸ“‹</button>
        </div>
        
        <div class="lists-container" id="lists-container">
        </div>
    </div>

    <!-- Modal til at vise todos -->
    <div id="todo-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-list-title">Liste Navn</h2>
                <button class="close-modal">Done</button>
            </div>
            <div class="modal-body">
                <div class="todo-input-section">
                    <input type="text" class="todo-input" id="modal-todo-input" placeholder="TilfÃ¸j en ny opgave">
                    <button class="add-todo-btn" id="modal-add-todo">TilfÃ¸j</button>
                </div>
                <div class="todos-container" id="modal-todos-container">

                </div>
            </div>
        </div>
    </div>

    <!-- Modal til at redigere lister -->
    <div id="edit-list-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Rediger Liste</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="input-section">
                    <input type="text" id="edit-list-input" placeholder="Rediger listenavn">
                    <button id="save-list-btn">Gem</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
